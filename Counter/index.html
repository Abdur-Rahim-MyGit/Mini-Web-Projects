<html>

<head>
    <title>Counter - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>

    <div class="hero">
        <div class="title">
            <!-- <h1></h1> -->
            <!-- <p></p> -->
        </div>

        <div class="row">
            <div class="col">
                <div class="counter-box">
                    <br><br>
                    <i class="fa fa-users"></i>
                    <h2 class="counter">2734</h2>
                    <h4>UG Students</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <br><br>
                    <i class="fa fa-users"></i>
                    <h2 class="counter">201</h2><span></span>
                    <h4>PG Students</h4>
                </div>
            </div>
            <!-- <div class="col">
                <div class="counter-box">
                    <br>
                    <i class="fa fa-coffee"></i>
                    <h2 class="counter">205</h2>
                    <h4>CUPS OF COFFEE</h4> 
                </div>
            </div> -->
            <div class="col">
                <div class="counter-box">
                    <br><br>
                    <i class="fa fa-users"></i>
                    <h2 class="counter">80,368</h2>
                    <h4>Library Books</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <br><br>
                    <i class="fa fa-globe"></i>
                    <h2 class="counter">122</h2>
                    <h4>Teaching Staffs</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <br><br>
                    <i class="fa fa-globe"></i>
                    <h2 class="counter">73</h2>
                    <h4>Ph.D Scholars</h4>
                </div>
            </div>
        </div>

    </div>




    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        });

    </script>


</body>

</html>
