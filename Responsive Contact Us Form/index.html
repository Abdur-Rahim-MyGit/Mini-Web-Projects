<body>
  <div class="container">

      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div><br>

          <div class="text-two">NEW TOWN, VANIYAMBADI <br>  635 752</div>
          

        </div>

          <div class="text-one">04174-235206</div>
          <!-- <div class="text-two"></div> -->
        </div>

        <p class="para">If you have any types of quries related to website, you can send your Quries here. </p>
      <form action="#"> <br>
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea placeholder="Enter your message"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
